apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: main
  name: nginx-rollingupdate
spec:
  replicas: 4
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 2
  selector:
    matchLabels:
      app: main
  template:
    metadata:
      labels:
        app: main
    spec:
      containers:
        - image: nginx:1.21
          ports:
            - containerPort: 80
              name: web
              protocol: TCP
          name: main
          imagePullPolicy: IfNotPresent
